{% if user.is_authenticated %}
    <h4>Add a Comment</h4>
    <form method="post" action="{% url 'add_comment_to_post' object.pk %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>You must be logged in to comment.</p>
{% endif %}
